<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreeprasad's PDF Utility Tools</title>
</head>
<body>
    <h1>Shreeprasad's PDF Utility Tools</h1>
    
    <h2>Merge PDFs</h2>
    <form action="/merge" method="post" enctype="multipart/form-data">
        <label for="pdf_files">Select PDF files:</label>
        <input type="file" id="pdf_files" name="pdf_files" multiple required>
        <button type="submit">Merge</button>
    </form>
    
    <h2>Extract Pages</h2>
    <form action="/extract" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Select a PDF file:</label>
        <input type="file" id="pdf_file" name="pdf_file" required>
        <label for="page_range">Page Range (e.g., 1-3):</label>
        <input type="text" id="page_range" name="page_range" required>
        <button type="submit">Extract</button>
    </form>
</body>
</html>
